<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palavras Cruzadas em Inglês</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Biblioteca de animação: anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <header>
    <h1 id="title">Palavras Cruzadas em Inglês</h1>
    <nav>
      <button id="startGameBtn">Iniciar Jogo</button>
      <button id="instructionsBtn">Instruções</button>
    </nav>
  </header>
  <main>
    <div class="game-container">
      <div id="grid-container">
        <!-- A grade do puzzle será gerada dinamicamente -->
      </div>
      <div id="clues-container">
        <div id="horizontal-clues">
          <h2>Dicas Horizontais</h2>
          <ul id="horizontal-list">
            <!-- Lista de dicas horizontais -->
          </ul>
        </div>
        <div id="vertical-clues">
          <h2>Dicas Verticais</h2>
          <ul id="vertical-list">
            <!-- Lista de dicas verticais -->
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal de Instruções -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Como Jogar</h2>
      <p>Preencha as letras nas células para formar as palavras correspondentes às dicas. Use as setas do teclado ou clique nas células para navegar. Boa sorte!</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 NoodNeris</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
